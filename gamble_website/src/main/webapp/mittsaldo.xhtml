<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<body>
ALL TAGS ABOVE THIS LINE WILL BE REMOVED BY JSF
<ui:composition template="/template.xhtml">
	<ui:define name="body">
		<h:outputText value="#{mittSaldoViewModel.init}" />

		<div class="infobox"><h:form>
			<table>
				<tr>
					<td><h:outputText
						value="Du måste logga in för att se ditt saldo, väl det i menyn."
						action="#{mittSaldoViewModel.loggaInMedGoogleKonto}"
						rendered="#{mittSaldoViewModel.renderAuthenticationRequired}"
						target="_top" /></td>
				</tr>
				<tr>
					<td><h:outputText value="Transaktioner:"
						styleClass="headerLabel"
						rendered="#{mittSaldoViewModel.renderMittSaldo}" /></td>
				</tr>
				<tr>
					<td><h:dataTable id="kontoTransaktioner"
						rendered="#{mittSaldoViewModel.renderMittSaldo}"
						value="#{mittSaldoViewModel.model.spelare.konto.summeratransaktion}"
						var="item" cellpadding="3" cellspacing="0" width="525px" dir="LTR"
						summary="Konto transaktioner" styleClass="system-table"
						headerClass="system-table-header"
						rowClasses="system-table-odd-row,system-table-even-row"
						columnClasses="column1, column2">
						<f:facet name="header">
						</f:facet>
						<h:column>
							<f:facet name="header">Händelsetid</f:facet>
							<h:outputText value="#{item.transaktionsTid}">
								<f:convertDateTime pattern="yyyy-MM-dd" />
							</h:outputText>
						</h:column>
						<h:column>
							<f:facet name="header">Beskrivning</f:facet>
							<h:outputText value="#{item.beskrivning}"></h:outputText>
						</h:column>
						<h:column>
							<f:facet name="header">Debit</f:facet>
							<h:outputText value="#{item.debit}"></h:outputText>
						</h:column>
						<h:column>
							<f:facet name="header">Kredit</f:facet>
							<h:outputText value="#{item.kredit}"></h:outputText>
						</h:column>
						<h:column>
							<f:facet name="header">Saldo</f:facet>
							<h:outputText value="#{item.saldo}"></h:outputText>
						</h:column>
					</h:dataTable></td>
				</tr>
			</table>
		</h:form></div>

	</ui:define>
</ui:composition>
ALL TAGS BELOW THIS LINE WILL BE REMOVED BY JSF

</body>
</html>
