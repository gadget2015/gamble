<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>View note</title>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>
<h:body style="background-color: #ffffff;">
	<h:form>
		<h:outputText value="#{viewNoteDialogManagedBean.init}" />

		<table class="noteBox">
			<tr>
				<td valign="top"><h:outputText
					value="#{viewNoteDialogManagedBean.model.note.text}" escape="false" /></td>
			</tr>
		</table>
	</h:form>
</h:body>
</html>
