<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<body>

<ui:composition template="/template.xhtml">
	<ui:define name="body">

		<h:panelGrid id="infoPanel" border="0" columns="1">
			<h:form id="searchForm">
				<table>
					<tr>
						<td align="right">
						<div class="menuLink"><h:commandLink value="Go to start"
							action="#{searchDialogManagedBean.gotoStartDialog}" /></div>
						</td>
					</tr>
					<tr>
						<td>Search for: <h:inputText
							value="#{searchDialogManagedBean.searchCriteria}" size="30"
							tabindex="0" id="searchCriteria">
							<f:ajax event="keyup" render="searchResult errorMessages" />
						</h:inputText></td>
					</tr>
					<tr>
						<td><h:dataTable id="searchResult"
							value="#{searchDialogManagedBean.searchResult}" var="item"
							cellpadding="3" cellspacing="0" width="825px" dir="LTR"
							summary="SÃ¶kresultat" styleClass="system-table"
							headerClass="system-table-header"
							rowClasses="system-table-odd-row,system-table-even-row"
							columnClasses="column1, column2">
							<f:facet name="header">
							</f:facet>
							<h:column>
								<f:facet name="header">NoteId</f:facet>
								<h:commandLink>
									<h:outputText value="#{item.id}"></h:outputText>
									<f:param name="noteId" value="#{item.id}" />
								</h:commandLink>
							</h:column>
							<h:column>
								<f:facet name="header">Text</f:facet>
								<div
									style="max-width: 530px; max-height: 100px; overflow: hidden;"><h:outputText
									value="#{item.text}" escape="false"></h:outputText></div>
							</h:column>
						</h:dataTable></td>
					</tr>
					<tr>
						<td><h:outputText
							value="#{searchDialogManagedBean.searchResultMessage}"
							class="errorMessage" id="errorMessages" /></td>
					</tr>
				</table>
			</h:form>
		</h:panelGrid>

		<!-- code to set the default input focus -->
		<script>
			document.getElementById('searchForm:searchCriteria').focus();
		</script>

	</ui:define>
</ui:composition>

</html>
