<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<body>
ALL TAGS ABOVE THIS LINE WILL BE REMOVED BY JSF
<ui:composition template="/template.xhtml">
	<ui:define name="body">
		<h:outputText value="#{startDialogManagedBean.init}" />
		<table class="noteBox">
			<tr>
				<td>
				<table style="border-spacing: 0;">
					<tr>
						<td><h:form id="menuForm">
							<table style="width: 100%; border-spacing: 0;">
								<tr>
									<td align="right"><h:commandLink value="Search"
										action="#{startDialogManagedBean.gotoSearchDialog}"
										class="menuLink" /></td>
								</tr>
							</table>
						</h:form></td>
					</tr>
					<tr>
						<td><h:form id="inputRichTextForm">
							<ice:inputRichText value="#{startDialogManagedBean.text}"
								language="en" skin="silver" toolbar="Default" height="300"
								id="inputField" style="background-color: #ffffcc;" />
							<h:selectBooleanCheckbox
								value="#{startDialogManagedBean.model.note.privateAccess}"
								rendered="#{startDialogManagedBean.adminAccess}">
								<f:ajax event="click" render="@this" />
							</h:selectBooleanCheckbox>
							<h:outputText value="Private access" class="menuFont"
								rendered="#{startDialogManagedBean.adminAccess}" />
						</h:form></td>
					</tr>
					<tr>
						<td><h:outputLink
							value="#{startDialogManagedBean.permalinkView}" class="menuFont">Permalink (view)</h:outputLink>
						, <h:outputLink value="#{startDialogManagedBean.permalink}"
							class="menuFont">Permalink (edit)
					</h:outputLink> <h:outputText value="Last saved #{startDialogManagedBean.model.note.lastSaved}." class="menuFont"/></td>
					</tr>
				</table>
				</td>
			</tr>
		</table>
	</ui:define>
</ui:composition>
ALL TAGS BELOW THIS LINE WILL BE REMOVED BY JSF

</body>
</html>
